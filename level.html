<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Year ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
body{ margin:0; font-family:'Poppins',sans-serif; background:linear-gradient(120deg,#ffb3c6 0%, #a4133c 100%); min-height:100vh; padding:28px; overflow:hidden }
body::before{ content:""; position:fixed; inset:0; z-index:0; background:linear-gradient(120deg,#ffd8e2 0%, #ffb3c6 40%, #a4133c 100%); filter:blur(20px); opacity:0.95; animation:bgShift 14s linear infinite alternate }
@keyframes bgShift{ 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
.wrap{ position:relative; z-index:2; max-width:980px; margin:26px auto }
.card{ background:rgba(255,255,255,0.92); padding:22px 18px; border-radius:18px; box-shadow:0 18px 40px rgba(0,0,0,0.12) }
h1{ text-align:center; color:#a4133c; margin:6px 0 18px }
.grid{ display:grid; grid-template-columns:repeat(3,1fr); gap:14px }
.level{ background:white; color:#a4133c; border-radius:14px; padding:18px; text-align:center; font-weight:700; cursor:pointer; box-shadow:0 10px 24px rgba(164,19,60,0.07); transition:transform 160ms }
.level:hover{ transform:translateY(-6px) }
.heart{ position:fixed; bottom:-120px; font-size:60px; opacity:0.18; z-index:1 }
.heart.pop-in{ animation-name: popAndFloat, floatHeart; animation-duration: .6s, var(--dur,14s); animation-fill-mode: both }
@keyframes popAndFloat{ 0%{ transform:translateY(0) scale(0.2); opacity:0 } 60%{ transform:translateY(-6px) scale(1.05); opacity:1 } 100%{ transform:translateY(-12px) scale(1); opacity:1 } }
@keyframes floatHeart{ 0%{ transform:translateY(0) rotate(0deg) scale(.9); opacity:.9 } 30%{ transform:translateY(-35vh) rotate(10deg) scale(1); opacity:.95 } 70%{ transform:translateY(-90vh) rotate(-10deg) scale(1.05); opacity:0.7 } 100%{ transform:translateY(-140vh) rotate(25deg) scale(1.1); opacity:0 } }
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Our Year ‚ù§Ô∏è</h1>
    <div class="grid">
      <div class="level" onclick="go(1)">January</div>
      <div class="level" onclick="go(2)">February</div>
      <div class="level" onclick="go(3)">March</div>
      <div class="level" onclick="go(4)">April</div>
      <div class="level" onclick="go(5)">May</div>
      <div class="level" onclick="go(6)">June</div>
      <div class="level" onclick="go(7)">July</div>
      <div class="level" onclick="go(8)">August</div>
      <div class="level" onclick="go(9)">September</div>
      <div class="level" onclick="go(10)">October</div>
      <div class="level" onclick="go(11)">November</div>
      <div class="level" onclick="go(12)">December</div>
    </div>
  </div>
</div>
<script>
const hearts=["‚ù§Ô∏è","üíñ","üíò","üíï","üíó"];
function spawnHeart(){ const h=document.createElement('div'); h.className='heart pop-in'; h.innerText=hearts[Math.floor(Math.random()*hearts.length)]; const size=28+Math.random()*64; h.style.fontSize=size+'px'; h.style.left=(6+Math.random()*88)+'vw'; h.style.setProperty('--dur',(10+Math.random()*12)+'s'); document.body.appendChild(h); const lifetime=parseFloat(getComputedStyle(h).getPropertyValue('--dur'))*1000+1200; setTimeout(()=>h.remove(),lifetime); }
let heartTimer=setInterval(spawnHeart,700);
function burstConfetti(){ const colors=['#ffb3c6','#ffd4e0','#ffefef','#a4133c','#ffc9d8']; for(let i=0;i<14;i++){ const d=document.createElement('div'); d.style.position='fixed'; d.style.left=(20+Math.random()*60)+'vw'; d.style.top=(10+Math.random()*30)+'vh'; d.style.width=d.style.height=(6+Math.random()*8)+'px'; d.style.background=colors[Math.floor(Math.random()*colors.length)]; d.style.borderRadius=(Math.random()>0.5)?'50%':'2px'; d.style.zIndex=1; d.style.opacity='0.95'; d.style.pointerEvents='none'; document.body.appendChild(d); const dur=1400+Math.random()*1200; d.animate([{transform:'translateY(0) rotate(0deg)',opacity:1},{transform:`translateY(${120+Math.random()*120}px) rotate(${Math.random()*720}deg)`,opacity:0}],{duration:dur,easing:'cubic-bezier(.2,.7,.2,1)'}); setTimeout(()=>d.remove(),dur+80);} }
window.addEventListener('load',()=>{ burstConfetti(); for(let i=0;i<6;i++) setTimeout(spawnHeart,i*150); });
function go(n){ location.href = `month${n}.html`; }
</script>
</body>
</html>
